<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <label for="num1">Number 1</label>
    <input id="num1" type="text">
    <label for="num2">Number 2</label>
    <input id="num2" type="text">
    <button id="add" type="button">Add</button>
    <button id="subtract" type="button">Subtract</button>
    <button id="multiply" type="button">Multiply</button>
    <button id="divide" type="button">Divide</button>
    <ul id="solution"></ul>
  </body>
</html>
